<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="CourseBuddy">
        <meta property="og:description" content="FUSD students, are you tired of picking out your courses the old-fashioned way? CourseBuddy makes figuring out your schedule easy and painless.">
        <title>CourseBuddy</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div id="column">
            <div>
                <h1>CourseBuddy</h1>
            </div>
            <div id="course-trays">
                <div class="tray" id="g9-tray">
                    <span>Freshman</span>
                    <span><a class="add">+ Add</a></span>
                    <div class="tray-inner">
                        <div class="course course-english"><b>English 9 Honors</b><br>English &bull; 10 credits/year</div>
                        <div class="course course-science"><b>Living Earth</b><br>Science &bull; 10 credits/year</div>
                    </div>
                </div>
                <div class="tray" id="g10-tray">
                    <span>Sophmore</span>
                    <span><a class="add">+ Add</a></span>
                    <div class="tray-inner"></div>
                </div>
                <div class="tray" id="g11-tray">
                    <span>Junior</span>
                    <span><a class="add">+ Add</a></span>
                    <div class="tray-inner"></div>
                </div>
                <div class="tray" id="g12-tray">
                    <span>Senior</span>
                    <span><a class="add">+ Add</a></span>
                    <div class="tray-inner"></div>
                </div>
            </div>
        </div>

        <div id="modal-layer">
            <div id="select-course-dialog">
                <h2>Select Course</h2>
                <form>
                    <div style="display: flex; flex-direction: row;">
                        <div>
                            <b>Subjects</b>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="data.js"></script>
        <script src="main.js"></script>

    </body>
</html>
