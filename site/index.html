<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="CourseBuddy">
        <meta property="og:description" content="FUSD students, are you tired of picking out your courses the old-fashioned way? CourseBuddy makes figuring out your schedule easy and painless.">
        <title>CourseBuddy</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div id="column">
            <div>
                <h1>CourseBuddy</h1>
            </div>
            <div id="course-trays">
                <div class="tray" id="g9-tray">
                    <span>Freshman</span>
                    <span><a class="add">+ Add</a></span>
                    <div class="tray-inner">
                        <div class="course course-english"><b>English 9 Honors</b><br>English &bull; 10 credits/year</div>
                        <div class="course course-science"><b>Living Earth</b><br>Science &bull; 10 credits/year</div>
                    </div>
                </div>
                <div class="tray" id="g10-tray">
                    <span>Sophmore</span>
                    <span><a class="add">+ Add</a></span>
                    <div class="tray-inner"></div>
                </div>
                <div class="tray" id="g11-tray">
                    <span>Junior</span>
                    <span><a class="add">+ Add</a></span>
                    <div class="tray-inner"></div>
                </div>
                <div class="tray" id="g12-tray">
                    <span>Senior</span>
                    <span><a class="add">+ Add</a></span>
                    <div class="tray-inner"></div>
                </div>
            </div>
        </div>

        <div id="modal-layer">
            <div id="select-course-dialog">
                <h2>Select Course</h2>
                <form>
                    <div style="display: flex; flex-direction: row;">
                        <fieldset>
                            <legend>School</legend>
                            <input type="radio" id="school-AHS" name="school"><label for="school-AHS">AHS</label><br>
                            <input type="radio" id="school-IHS" name="school"><label for="school-IHS">IHS</label><br>
                            <input type="radio" id="school-WHS" name="school"><label for="school-WHS">WHS</label><br>
                            <input type="radio" id="school-KHS" name="school"><label for="school-KHS">KHS</label><br>
                            <input type="radio" id="school-MSJHS" name="school"><label for="school-MSJHS">MSJHS</label><br>
                            <input type="radio" id="school-MVROP" name="school"><label for="school-MVROP">MVROP</label>
                        </fieldset>
                        <fieldset>
                            <legend>Grades</legend>
                            <input type="checkbox" id="grade-9"> <label for="grade-9">9th Grade</label><br>
                            <input type="checkbox" id="grade-10"> <label for="grade-9">10th Grade</label><br>
                            <input type="checkbox" id="grade-11"> <label for="grade-9">11th Grade</label><br>
                            <input type="checkbox" id="grade-12"> <label for="grade-9">12th Grade</label>
                        </fieldset>
                        <fieldset>
                            <legend>Subjects</legend>
                            <input type="checkbox" id="subject-Math"> <label for="subject-Math">Math</label><br>
                            <input type="checkbox" id="subject-Science"> <label for="subject-Science">Science</label><br>
                            <input type="checkbox" id="subject-English"> <label for="subject-English">English</label><br>
                            <input type="checkbox" id="subject-Social Science"> <label for="subject-Social Science">Social Science</label><br>
                            <input type="checkbox" id="subject-World Language"> <label for="subject-World Language">World Language</label><br>
                            <input type="checkbox" id="subject-Elective"> <label for="subject-Elective">Elective</label><br>
                            <input type="checkbox" id="subject-Arts"> <label for="subject-Arts">Arts</label><br>
                            <input type="checkbox" id="subject-Physical Education"> <label for="subject-Physical Education">Physical Education</label><br>
                            <input type="checkbox" id="subject-Health Education"> <label for="subject-Health Education">Health Education</label><br>
                            <input type="checkbox" id="subject-Career Technical Education"> <label for="subject-Career Technical Education">Career Technical Education</label><br>
                            <input type="checkbox" id="subject-AVID"> <label for="subject-AVID">AVID</label><br>
                        </fieldset>
                        <fieldset>
                            <legend>UC Course Requirement</legend>
                            <input type="checkbox" id="uc-A"> <label for="uc-A">A</label><br>
                            <input type="checkbox" id="uc-B"> <label for="uc-B">B</label><br>
                            <input type="checkbox" id="uc-C"> <label for="uc-C">C</label><br>
                            <input type="checkbox" id="uc-D"> <label for="uc-D">D</label><br>
                            <input type="checkbox" id="uc-E"> <label for="uc-E">E</label><br>
                            <input type="checkbox" id="uc-F"> <label for="uc-F">F</label><br>
                            <input type="checkbox" id="uc-G"> <label for="uc-G">G</label><br>
                        </fieldset>
                    </div>
                    <!--
                    <div style="display: flex; flex-direction: row;">
                        <div>
                            <b>Subjects</b>
                        </div>
                    </div>
                    -->
                </form>
            </div>
        </div>
        
        <script src="data.js"></script>
        <script src="main.js"></script>

    </body>
</html>
