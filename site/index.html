<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Course Planner">
        <meta property="og:description" content="FUSD students, are you tired of picking out your courses the old-fashioned way? CourseBuddy makes figuring out your schedule easy and painless.">
        <title>Course Planner</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div id="column">
            <div id="course-trays">
                <div class="tray">
                    <span>Freshman</span>
                    <span><a class="add" onclick="add(0)">+ Add</a></span>
                    <div class="tray-inner" id="tray0"></div>
                </div>
                <div class="tray">
                    <span>Sophmore</span>
                    <span><a class="add" onclick="add(1)">+ Add</a></span>
                    <div class="tray-inner" id="tray1"></div>
                </div>
                <div class="tray">
                    <span>Junior</span>
                    <span><a class="add" onclick="add(2)">+ Add</a></span>
                    <div class="tray-inner" id="tray2"></div>
                </div>
                <div class="tray">
                    <span>Senior</span>
                    <span><a class="add" onclick="add(3)">+ Add</a></span>
                    <div class="tray-inner" id="tray3"></div>
                </div>
            </div>
            <div id="properties">
                <table id="credits-table">
                    <tr><th>Subject</th><th>Credits Earned</th><th>Credits Required</th><th>Credits Missing</th></tr>
                </table>
                <table id="ag-table">
                    <tr><th>Requirement</th><th>Met?</th></tr>
                </table>
            </div>
        </div>

        <template id="course-tray-template">
            <div class="course">
                <b><span class="course-title"></span></b><br>
                <span class="course-subject"></span> &bull; <span class="course-credits"></span>
                <button class="close-button">&times;</button>
            </div>
        </template>

        <div id="modal-layer" style="display: none">
            <div id="select-course-dialog" style="position: relative">
                <button class="close-button" id="modal-close">&times;</button>
                <h2>Select Course</h2>
                <p>Use the checkboxes to narrow down which courses you are interested in taking.</p>
                <input type="text" id="search" placeholder="Course name or code...">
                <form>
                    <fieldset id="filter-school">
                        <legend>School</legend>
                        <input type="radio" id="school-AHS" name="school" value="AHS"><label for="school-AHS">AHS</label>
                        <input type="radio" id="school-IHS" name="school" value="IHS"><label for="school-IHS">IHS</label>
                        <input type="radio" id="school-WHS" name="school" value="WHS"><label for="school-WHS">WHS</label>
                        <input type="radio" id="school-KHS" name="school" value="KHS"><label for="school-KHS">KHS</label>
                        <input type="radio" id="school-MSJHS" name="school" value="MSJHS" checked><label for="school-MSJHS">MSJHS</label>
                        <input type="radio" id="school-MVROP" name="school" value="MVROP"><label for="school-MVROP">MVROP</label>
                    </fieldset>
                    <div id="filters">
                        <fieldset id="filter-grade-level">
                            <legend>Grades</legend>
                            <input type="checkbox" id="grade-9" value="9"> <label for="grade-9">9th Grade</label><br>
                            <input type="checkbox" id="grade-10" value="10"> <label for="grade-9">10th Grade</label><br>
                            <input type="checkbox" id="grade-11" value="11"> <label for="grade-9">11th Grade</label><br>
                            <input type="checkbox" id="grade-12" value="12"> <label for="grade-9">12th Grade</label>
                        </fieldset>
                        <fieldset id="filter-subject-area">
                            <legend>Subject Areas</legend>
                            <input type="checkbox" id="subject-Math" value="Math"> <label for="subject-Math">Math</label><br>
                            <input type="checkbox" id="subject-Science" value="Science"> <label for="subject-Science">Science</label><br>
                            <input type="checkbox" id="subject-English" value="English"> <label for="subject-English">English</label><br>
                            <input type="checkbox" id="subject-Social Science" value="Social Science"> <label for="subject-Social Science">Social Science</label><br>
                            <input type="checkbox" id="subject-World Language" value="World Language"> <label for="subject-World Language">World Language</label><br>
                            <input type="checkbox" id="subject-Elective" value="Elective"> <label for="subject-Elective">Elective</label><br>
                            <input type="checkbox" id="subject-Arts" value="Arts"> <label for="subject-Arts">Arts</label><br>
                            <input type="checkbox" id="subject-Physical Education" value="Physical Education"> <label for="subject-Physical Education">Physical Education</label><br>
                            <input type="checkbox" id="subject-Health Education" value="Health Education"> <label for="subject-Health Education">Health Education</label><br>
                            <input type="checkbox" id="subject-Career Technical Education" value="Career Technical Education"> <label for="subject-Career Technical Education">Career Technical Education</label><br>
                            <input type="checkbox" id="subject-AVID" value="AVID"> <label for="subject-AVID">AVID</label><br>
                        </fieldset>
                        <fieldset id="filter-uc-req">
                            <legend>UC Course Requirement</legend>
                            <input type="checkbox" id="uc-A" value="a"> <label for="uc-A">A (Social Science)</label><br>
                            <input type="checkbox" id="uc-B" value="b"> <label for="uc-B">B (English)</label><br>
                            <input type="checkbox" id="uc-C" value="c"> <label for="uc-C">C (Mathematics)</label><br>
                            <input type="checkbox" id="uc-D" value="d"> <label for="uc-D">D (Science)</label><br>
                            <input type="checkbox" id="uc-E" value="e"> <label for="uc-E">E (World Language)</label><br>
                            <input type="checkbox" id="uc-F" value="f"> <label for="uc-F">F (Arts)</label><br>
                            <input type="checkbox" id="uc-G" value="g"> <label for="uc-G">G (Elective)</label><br>
                        </fieldset>
                    </div>
                </form>
                <p><b id="courses-count"></b></p>
                <div id="courses-list">
                    <div style="position: absolute; width: 100%; height: 100%;">
                        <div id="courses-list-internal">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- course entry in course selector dialog -->
        <template id="course-list-entry">
            <div class="course-list-entry">
                <h3></h3>
                <p class="course-stats"></p>
                <p class="course-description"></p>
                <p class="course-footnote"></p>
                <p><b>Prerequisites:</b> <span class="course-prereqs"></span></p>
                <a href="#">Select..</a>
            </div>
        </template>

        <script src="data.js"></script>
        <script src="main.js"></script>

    </body>
</html>
